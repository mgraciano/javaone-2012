<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>TypedQuery Demo</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:dataTable value="#{index.customers()}" var="customer" styleClass="table">
                <f:facet name="header">
                    <h:outputText value="Customers list" />
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{customer.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="E-mail" />
                    </f:facet>
                    <h:outputText value="#{customer.email}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{index.products()}" var="product" styleClass="table">
                <f:facet name="header">
                    <h:outputText value="Products list" />
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description" />
                    </f:facet>
                    <h:outputText value="#{product.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Availability" />
                    </f:facet>
                    <h:outputText value="#{product.available}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
